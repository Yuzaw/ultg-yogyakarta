<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultg-yogyakarta</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src= "scripts/include.js" defer></script>
    <script src="../scripts/main.js"></script>
</head>
<body>
    <header>
        <div data-include="components/navigation.html"></div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <h2>Daftar Tamu Baru</h2>
            </div>
            <p>
                Silahkan arahkan KTP anda ke kamera:
            </p>
            <div class="camera">

            </div>
            <div class="form-group">
                <label for="nik">
                    NIK:
                </label>
                <input type="text" id="nik" name="nik">
                <label for="nama">
                    Nama:
                </label>
                <input type="text" name="nama" id="nama">
                <label for="instansi">
                    Instansi/Alamat
                </label>
                <input type="text" id="instansi" name="instansi">
            </div>
            <div class="button">
                <button type="submit">
                    Daftar
                </button>
            </div>
        </div>
    </main>
</body>

</html>
