<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .card {
      width: 300px;
      padding: 20px;
      text-align: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.5em;
      margin: 0 0 10px;
      color: #007bff;
    }

    .card p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Homepage</h1>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card" onclick="navigateTo('/register')">
      <h2>Daftar</h2>
      <p>Klik di sini untuk mendaftarkan tamu baru.</p>
    </div>
    <!-- Card 2 -->
    <div class="card" onclick="navigateTo('/in')">
      <h2>Masuk</h2>
      <p>Klik di sini untuk mencatat kunjungan masuk.</p>
    </div>
    <!-- Card 3 -->
    <div class="card" onclick="navigateTo('/out')">
      <h2>Keluar</h2>
      <p>Klik di sini untuk mencatat kunjungan keluar.</p>
    </div>
    <div class="card" onclick="navigateTo('/visits')">
      <h2>Visits</h2>
      <p>Klik di sini untuk mencatat daftar kunjungan.</p>
    </div>
    <div class="card" onclick="navigateTo('/guests')">
      <h2>Guests</h2>
      <p>Klik di sini untuk mencatat daftar tamu.</p>
    </div>
  </div>

  <script>
    function navigateTo(route) {
      window.location.href = route; // Mengarahkan pengguna ke rute Express.js yang sesuai
    }
  </script>
</body>
</html>
