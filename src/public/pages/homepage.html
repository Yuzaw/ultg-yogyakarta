<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles/styles">
</head>
<body>
  <h1>Welcome to the Homepage</h1>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card" onclick="navigateTo('/register')">
      <h2>Daftar</h2>
      <p>Klik di sini untuk mendaftarkan tamu baru.</p>
    </div>
    <!-- Card 2 -->
    <div class="card" onclick="navigateTo('/in')">
      <h2>Masuk</h2>
      <p>Klik di sini untuk mencatat kunjungan masuk.</p>
    </div>
    <!-- Card 3 -->
    <div class="card" onclick="navigateTo('/out')">
      <h2>Keluar</h2>
      <p>Klik di sini untuk mencatat kunjungan keluar.</p>
    </div>
    <div class="card" onclick="navigateTo('/visits')">
      <h2>Visits</h2>
      <p>Klik di sini untuk mencatat daftar kunjungan.</p>
    </div>
    <div class="card" onclick="navigateTo('/guests')">
      <h2>Guests</h2>
      <p>Klik di sini untuk mencatat daftar tamu.</p>
    </div>
  </div>

  <script>
    function navigateTo(route) {
      window.location.href = route; // Mengarahkan pengguna ke rute Express.js yang sesuai
    }
  </script>
</body>
</html>
