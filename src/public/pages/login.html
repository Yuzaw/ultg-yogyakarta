<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <label for="usernameOrEmail">Username atau Email</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username atau email" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/scripts/APP"></script>
</body>
</html>
