<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLN ULTG Yogyakarta</title>
    
    <!-- Font Awesome dan Google Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main">
</head>

<body>
    <main>
        <div class="choices-container">
            <h1 class="main-title">Selamat Datang di PLN ULTG Yogyakarta</h1>
            <p class="main-description">Silahkan pilih menu yang ada di bawah ini</p>
            
            <div class="choices">
                <!-- Kartu Pilihan 1: Daftar -->
                <a href="/register" class="choice-card choice-register">
                    <img src="https://storage.cloud.google.com/ultg-yogyakarta/assets/icon1.png?authuser=1" alt="Ikon Daftar">
                    <p class="choice-title">Pertama kali mengunjungi PLN ULTG Yogyakarta</p>
                </a>

                <!-- Kartu Pilihan 2: Masuk -->
                <a href="/in" class="choice-card choice-enter">
                    <img src="https://storage.cloud.google.com/ultg-yogyakarta/assets/icon2.png?authuser=1" alt="Ikon Masuk">
                    <p class="choice-title">Masuk Kawasan PLN ULTG Yogyakarta</p>
                </a>

                <!-- Kartu Pilihan 3: Keluar -->
                <a href="/out" class="choice-card choice-exit">
                    <img src="https://storage.cloud.google.com/ultg-yogyakarta/assets/icon3.png?authuser=1" alt="Ikon Keluar">
                    <p class="choice-title">Keluar Kawasan PLN ULTG Yogyakarta</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
