<html>
 <head>
  <title>
   Daftar Tamu Baru
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../images/background.png');
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between; /* Ensure title and navbar items are at opposite ends */
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparent background for the title section */
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #00ffff;
            margin: 0;
        }
        .nav {
            display: flex;
            background-color: #000482; /* Set background color to purple */
            border-radius: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
        }
        .container {
            padding: 50px 20px;
        }
        .content {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content .camera {
            width: 100%;
            height: 300px;
            background-color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4b0082;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #6a0dad;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div style="display: flex; align-items: center;">
    <img alt="Logo" height="50" src="../images/logo.png" width="50"/>
    <h1>
     ULTG YOGYAKARTA
    </h1>
   </div>
   <div class="nav">
    <a href="#">
     Daftar Tamu Baru
    </a>
    <a href="#">
     Scan KTP
    </a>
    <a href="#">
     Lihat Daftar Tamu
    </a>
    <a href="#">
     Lihat Daftar Kunjungan
    </a>
   </div>
  </div>
  <div class="container">
   <div class="content">
    <h2>
     Daftar Tamu Baru
    </h2>
    <p>
     Silahkan arahkan KTP anda ke kamera:
    </p>
    <div class="camera">
    </div>
    <div class="form-group">
     <label for="nik">
      NIK:
     </label>
     <input id="nik" name="nik" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama">
      Nama:
     </label>
     <input id="nama" name="nama" type="text"/>
    </div>
    <div class="form-group">
     <label for="instansi">
      Instansi/Alamat:
     </label>
     <input id="instansi" name="instansi" type="text"/>
    </div>
    <div class="form-group">
     <button type="submit">
      Daftar
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
