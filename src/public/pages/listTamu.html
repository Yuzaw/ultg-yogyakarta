<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/main">
    <script src= "/scripts/include" defer></script>
    <script src="/scripts/mainAPP"></script>
</head>
<body>
    <header>
        <div data-include="/navigation"></div>
    </header>


    <main class="content">
      <div class="ultg-content">
        <h2 class="ultg-heading">Lihat Daftar Tamu</h2>
        <div class="ultg-download-button"  id="downloadBtn"> 
            <button type="submit">
                Download
            </button>
        </div>
        <div class="ultg-table-container">
            <table class="ultg-table" id="guestTable">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>NIK</th>
                        <th>NAMA</th>
                        <th>INSTANSI</th>
                    </tr>
                </thead>
                <tbody id="guestTableBody">
                    <!-- Data tamu akan diisi secara dinamis di sini -->
                </tbody>
            </table>
        </div>
    </div>
        
  </main>
  <script src="/scripts/APP"></script>
</body>
</html>
