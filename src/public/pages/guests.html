<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Guests List</h1>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Name</th>
                    <th>Instansi</th>
                    <th>RFID UID</th>
                </tr>
            </thead>
            <tbody id="guestList">
                <!-- Guest list will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const guestListElement = document.getElementById('guestList');

            try {
                const response = await fetch('/api/guests'); // Replace with your API endpoint
                const data = await response.json();

                if (data.guests && data.guests.length > 0) {
                    data.guests.forEach((guest, index) => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${guest.nik || 'N/A'}</td>
                            <td>${guest.nama || 'N/A'}</td>
                            <td>${guest.instansi || 'N/A'}</td>
                            <td>${guest.rfid_uid || 'N/A'}</td>
                        `;

                        guestListElement.appendChild(row);
                    });
                } else {
                    guestListElement.innerHTML = '<tr><td colspan="5" class="text-center">No guests found</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching guests:', error);
                guestListElement.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load guests</td></tr>';
            }
        });
    </script>
</body>
</html>
